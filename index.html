<!DOCTYPE html>
<html lang="en">

<head>


  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/demo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>



  <header class="FdbkHeader">
    <div class="fdbk-heading">
      <h1>Feedback Form</h1>
      <h2>How's your experience at ceridian?</h2>
    </div>
  </header>

  <section>



    <div class="feedback">
      <div  class = "header_logo">
        <img src="css/cerlogo.png">

      </div>
      <form method="post" action="#action-url">



        <div class="form-group">
          <label for="name">Your Name: </label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email">
        </div>



        <div class="clear"></div>
        <hr class="survey-hr">
        <label for="dept">Choose a department:</label>

        <select name="dept" class="form-select" multiple aria-label="multiple select example">
          <option>Product and Technology</option>
          <option>Customer Support</option>
          <option>Human Resource</option>
          <option>Other</option>
        </select>

        <div class="clear"></div>
        <hr class="survey-hr">
        <label for="cars">Any suggestion?:</label>

        <select class="form-select" multiple aria-label="multiple select example">
          <option>More labs</option>
          <option>More self learning</option>
          <option>More food</option>
          <option>More complex training sessions</option>
          <option>Less complex training sessions</option>

        </select>




        <div class="clear"></div>
        <hr class="survey-hr">
        <label>Your overall experience with us? (Out of 5)</label><br><br />
        <div style="color:grey">
          <!-- <span style="float:left">
            POOR
          </span>
          <span style="float:right">
            BEST
          </span> -->

        </div>

        <span class="scale-rating">
          <label value="1">
            <input type="radio" name="rating">
            <label style="width:100%;"></label>
          </label>
          <label value="2">
            <input type="radio" name="rating">
            <label style="width:100%;"></label>
          </label>
          <label value="3">
            <input type="radio" name="rating">
            <label style="width:100%;"></label>
          </label>
          <label value="4">
            <input type="radio" name="rating">
            <label style="width:100%;"></label>
          </label>
          <label value="5">
            <input type="radio" name="rating">
            <label style="width:100%;"></label>
          </label>

        </span>



        <div class="clear"></div>
        <hr class="survey-hr">
        <label for="comments">Any other comments:</label><br /><br />
        <textarea cols="75" style="width:100%" name="comments" rows="5"></textarea><br>
        <br>
        <div class="clear"></div>
        <div class="submit_btn_wrapper">
          <input class="submit_btn" type="submit" value="Submit feedback">&nbsp;
        </div>
      </form>
    </div>
  </section>




</body>

</html>
